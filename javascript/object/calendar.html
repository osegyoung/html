<body>
  년도<input type="number" name="year" value="2025">
  월:<input type="number" name="month" value="1">

  <div id="show"></div>
  <button>버튼</button>
  <script>
    let holydays = [{
      month: 1,
      days: [1, 2, 3]
    }, {
      month: 2,
      days: [5, 8, 12]
    }, {
      month3,
      days: [1, 10, 15]
    }, {
      month5,
      days: [5]
    }, {
      month6,
      days: [6]
    }, {
      month8,
      days: [15]
    }, {
      month10,
      days: [1, 3]
    }, {
      month12,
      days: [25]
    }];
  </script>


  <script>
    //달력버튼 클릭하면 월정보를 입력받아서 출력.
    document.querySelector('button').addEventListener('click', function () {
      let month = document.querySelector('[name="month"]').value;
      let year = document.querySelector('[name="year"]').value;
      console.log(month);
      makeCalendar(year, month);
    });


    makeCalendar();

    let hoyAry = holydays.filter(function (item, idx, ary) {
      if (item.month == month) {
        return true;
      }
      return false;
    });

    //달력출력 함수
    function makeCalendar(year = 2025, month = 1) {
      let now = new Date();
      now.setFullYear(year);
      now.setMonth(month - 1);
      now.setDate(1);
      let spaces = now.getDay();

      now.setMonth(month);
      now.setDate(0);
      let lastDate = now.getDate();

      let days = ['일', '월', '화', '수', '목', '금', '토'];
      let html = '';
      html += '<table border="1">';
      html += `<caption>${year}년 ${month}월</caption>`;
      html += '<thead>'
      for (let day of days) {
        html += `<th>${day}</th>`;
      }
      html += '</th></thead>';
      html += '<tbody id="list"><try>';
      //공백
      for (let i = 0; i < spaces; i++) {
        html += '<td></td>';
      }
      //날짜 출력.
      for (let i = 1; i <= lastDate; i++) {
        if ((i + spaces) % 7 == 0) { //토요일
          html += `<td style="background-color: blue; color : white;">${i}</td>`;
        } else if ((i + spaces) % 7 == 1) { // 일요일
          html += `<td style="background-color: red; color : white;">${i}</td>`;
        } else {
          html += `<td>${i}</td>`;
        }
        //토요일이 될때 마다 줄바꿈.
        if ((i + spaces) % 7 == 0) {
          html += '</tr><tr>';
        }
      }
      html += '</tr></tbody>';
      html += '</table>';
      document.querySelector('#show').innerHTML = html;
    }
    //end of makeCalendar()
  </script>

</body>

</html>
