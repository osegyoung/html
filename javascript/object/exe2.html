<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exe2.html.작성</title>
</head>

<body>
  <script src="exe2.js"></script>
  이름 <input type="text" name="friend" value='홍길동'>
  점수 <input type="number" name="score" value='80'>
  <button>친구추가</button>
  <button name="remove">친구삭제</button>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th><th>점수</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
  <script>
    //친구 추가 이벤트 등록.
    document.querySelector('button').addEventListener('click', function () {
      let name = document.querySelector('input[name="friend"]').value;
      let score = document.querySelector('input[name="score"]').value;//새로운 이름과 점수 추가 
      friendAry.push({name:name , score:score}); //배열추가.
      makeList();
      //초기화
      document.querySelector('input[name="friend"]').value = ''; //입력하면 지워지도록 함.
    });
    //삭제이벤트 등록.
    document.querySelector('button[name="remove"]').addEventListener('click', function () {
      //friendAry.pop();
      let searchName = document.querySelector('input[name="friend"]').value;
      friendAry = friendAry.filter(function(item, idx, ary){
      //이름이 같으면 false, 이름이 다르면 true.
          return item.name != searchName; // 삭제
        });
      console.log(friendAry);
        makeList();
      });

    let friendAry = [{name:'정명한',score:80},
                    {name:'김지수',score:70},
                    {name:'고영서',score:85},
                    {name:'이민영',score:75},
                    {name:'정은애',score:90}];
                    
    let targetItem = document.querySelector('#list'); //tbody
    //이름 출력.
    function makeList() {
      let html = '';
      friendAry.forEach(function (item, idx, ary) {
        html += `<tr><td>${item.name}</td><td>${item.score}</td></tr>`; //속성값 추가.
      });
      targetItem.innerHTML = html;
    }
    makeList(); //실행  
  </script>
</body>

</html>
